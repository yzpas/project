<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 直播配置</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/publicsettings.min.css"/>
</head>
<body>
<div class="publicsettings">
    <p>直播配置</p>

    <form action="">
        <button type="submit" class="btn btn-info">基本设置</button>
        <button type="submit" class="btn btn-info">登录配置</button>
        <button type="submit" class="btn btn-success">直播配置</button>
        <button type="submit" class="btn btn-info">提现配置</button>
        <button type="submit" class="btn btn-info">推送配置</button>

        <div class="pu_da">
            <span>聊天服务器带端口</span>
            <input type="text" class="form-control" placeholder="请输入聊天服务器带端口">
            <p>格式：http://域名(:端口) 或者 http://IP(:端口)</p>
        </div>
        <div class="pu_da">
            <span>CDN</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    阿里云
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    腾讯云
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    七牛云
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    网宿
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    网易
                </label>
            </div>
            <p>其他（可联系商务定制开发）</p>
        </div>
        <div class="pu_da">
            <span>推流地址</span>
            <input type="text" class="form-control" placeholder="请输入推流地址">
        </div>
        <div class="pu_da">
            <span>推流地址</span>
            <input type="text" class="form-control" placeholder="请输入推流地址">
        </div>

        <div class="pu_da padd">
            <span>APP新浪微博登录</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios1" value="option1" checked>
                    关闭
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios2" value="option2">
                    开启
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-info">保存</button>
        <!--<button type="submit" class="btn btn-info">返回</button>-->

    </form>
</div>
</body>
</html>
