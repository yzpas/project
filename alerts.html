<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-发布通告</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/alerts.min.css"/>
</head>
<body>
<div class="zblist" id="zblist">
    <p class="rec_pa">审核通告</p>

    <form action="">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>发布者昵称</th>
                <th>通告标题</th>
                <th>发布时间</th>
                <th>结束时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="listTo in list">
                <td>{{listTo.schedule_id}}</td>
                <td>{{listTo.nickname}}</td>
                <td>{{listTo.schedule_title}}</td>
                <td>{{listTo.createtime}}</td>
                <td>{{listTo.acttime}}</td>
                <td>
                    <a href="javascript:;" :id="listTo.schedule_id" @click="edit($event)">去审核</a>
                </td>
            </tr>

            </tbody>
        </table>
    </form>
    <div class="page-bar">
        <ul>
            <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
            <li v-if="cur==1"><a class="banclick">上一页</a></li>
            <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                <a v-on:click="btnClick(index)">{{ index }}</a>
            </li>
            <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
            <li v-if="cur == all"><a class="banclick">下一页</a></li>
            <li><a>共<i>{{all}}</i>页</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="dist/scripts/config.js"></script>
<script type="text/javascript" src="dist/scripts/vue.js"></script>
<script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
<script type="text/javascript" src="dist/scripts/announcement/alerts.js"></script>
</body>
</html>
