<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - APP版本管理</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/publicsettings.min.css"/>
</head>
<body>
<div class="publicsettings">
    <p>APP版本管理</p>

    <form action="">
        <button type="submit" class="btn btn-info">网站信息</button>
        <button type="submit" class="btn btn-success">APP版本管理</button>
        <button type="submit" class="btn btn-info">分享设置</button>

        <div class="pu_da">
            <span>APK版本号</span>
            <input type="text" class="form-control" placeholder="请输入APK版本号">
            <p>安卓APP最新的版本号，请勿随意修改</p>
        </div>
        <div class="pu_da">
            <span>APK下载链接</span>
            <input type="text" class="form-control" placeholder="请输入APK下载链接">
            <p>安卓最新版APK下载链接</p>
        </div>
        <div class="pu_da">
            <span>IPA版本号</span>
            <input type="text" class="form-control" placeholder="请输入IPA版本号">
            <p>IOS APP最新的版本号，请勿随意修改</p>
        </div>
        <div class="pu_da">
            <span>IPA下载链接</span>
            <input type="text" class="form-control" placeholder="请输入IPA下载链接">
            <p>IOS 最新版APK下载链接</p>
        </div>
        <div class="pu_da padd">
            <span>二维码下载连接</span>
            <img src="//qr.api.cli.im/qr?data=http%253A%252F%252Fwww.bootcss.com%252F&level=H&transparent=false&bgcolor=%23ffffff&forecolor=%23000000&blockpixel=12&marginblock=1&logourl=&size=280&kid=cliim&key=7f652ef2ee2d33ba375f4f4a318eee17" alt=""/>
        </div>
        <button type="submit" class="btn btn-info">保存</button>
        <button type="submit" class="btn btn-info">返回</button>

    </form>
</div>
</body>
</html>
