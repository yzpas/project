<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-审核通告</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/alerts.min.css"/>
    <style>
        html,
        body {
            height: 100%;
        }

        html {
            overflow: hidden;
        }

        body {
            overflow: auto;
            width: calc(100vw + 20px);
        }
    </style>
</head>
<body>
<div class="zblist" id="Bjzblist">
    <p class="rec_pa">审核通告</p>
    <div class="boxTo">
        <div class="Pone">
            <p class="lf">通告图片：</p>
            <img :src="res.schedule_img" alt="" class="lf imgTo"/>
        </div>
        <div class="Pone">
            <p class="lf">通告标题：</p>
            <p class="lf">{{res.schedule_title}}</p>
        </div>
        <div class="Pone">
            <p class="lf">发布者昵称：</p>
            <p class="lf">{{res.nickname}}</p>
        </div>
        <div class="Pone">
            <p class="lf">工作城市：</p>
            <p class="lf">{{res.city_name}}</p>
        </div>
        <div class="Pone">
            <p class="lf">性别需求：</p>
            <p class="lf">{{res.sex}}</p>
        </div>
        <div class="Pone">
            <p class="lf">通告类型：</p>
            <p class="lf">{{res.schedule_type}}</p>
        </div>
        <div class="Pone">
            <p class="lf">截止日期：</p>
            <p class="lf">{{res.act_time}}</p>
        </div>
        <div class="Pone">
            <p class="lf">通告内容：</p>
            <p class="lf main" >{{res.schedule_content}}</p>
        </div>
        <div class="Pone">
            <p class="lf">审核结果：</p>
            <div class="form-groups">
                <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 失败</label>
                <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2"> 成功</label>
            </div>
        </div>
        <div class="Pone">
            <p class="lf">失败理由：</p>
            <textarea class="form-control textarea" placeholder="请输入失败理由哦" rows="5"></textarea>
        </div>
        <button type="button" class="btn btn-info">提交审核</button>
    </div>
</div>
<script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="dist/scripts/config.js"></script>
<script type="text/javascript" src="dist/scripts/vue.js"></script>
<script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
<script type="text/javascript" src="dist/scripts/announcement/Bjalerts.js"></script>
</body>
</html>
