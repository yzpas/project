<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 添加轮播</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/Replace.min.css"/>
</head>
<body>
<div class="Replace">
    <p class="rec_pa">添加轮播</p>

    <form action="">
        <button type="submit" class="btn btn-info">轮播替换</button>
        <button type="submit" class="btn btn-success">添加轮播</button>

    </form>
    <form class="form-inline">
        <div class="form-group">
            <label for="member">ID</label>
            <input type="text" class="form-control" id="member" disabled placeholder=" JiE ( 8604 )">
            <span>*</span>
        </div>
        <div class="form-group">
            <label for="Name">标题</label>
            <input type="email" class="form-control" id="Name" disabled placeholder="  爱新觉罗">
            <span>*</span>
        </div>
        <div class="form-group">
            <label for="cellphone">连接</label>
            <input type="email" class="form-control" id="cellphone" disabled placeholder="Readonly ">
            <span>*</span>
        </div>

        <div class="form-groups">
            <label>描述</label>
            <textarea class="form-control" rows="3"></textarea>
            <span>*</span>
        </div>
        <div class="btns">

            <button type="button" class="btn btn-default">保存</button>
        </div>
    </form>
</div>
</body>
</html>
