<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-直播列表</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/zblist.min.css"/>
</head>
<body>
    <div class="zblist" id="zblist">
        <p class="rec_pa">直播列表</p>
        <!--<div class="zblist_main">-->
            <!--<form class="form-inline">-->
                <!--<div class="form-group">-->
                    <!--<label class="sr-only"></label>-->
                    <!--<p class="form-control-static">主播：</p>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<input type="text" class="form-control" id="inputPassword2" placeholder="请输入主播ID">-->
                <!--</div>-->
                <!--<button type="submit" class="btn btn-default">搜索</button>-->
            <!--</form>-->
        <!--</div>-->
        <form action="">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>房间ID</th>
                    <th>主播ID</th>
                    <th>主播昵称</th>
                    <th>直播标题</th>
                    <th>直播状态</th>
                    <th>主播性别</th>
                    <th>播流地址</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                    <tr v-for="listTo in list">
                        <td>{{listTo.room_id}}</td>
                        <td>{{listTo.user_id}}</td>
                        <td>{{listTo.nickname}}</td>
                        <td>{{listTo.title}}</td>
                        <td>直播中</td>
                        <td >{{listTo.sex == 1 ? '男':'女' }}</td>
                        <td>{{listTo.pull}}</td>
                        <td>
                            <a href="">编辑</a>
                            <a href="">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                <li v-if="cur==1"><a class="banclick">上一页</a></li>
                <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                <li v-if="cur == all"><a class="banclick">下一页</a></li>
                <li><a>共<i>{{all}}</i>页</a></li>
            </ul>
        </div>
    </div>
    <p class="alerta"></p>
    <script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="dist/scripts/config.js"></script>
    <script type="text/javascript" src="dist/scripts/vue.js"></script>
    <script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
    <script type="text/javascript" src="dist/scripts/love/zblist.js"></script>
</body>
</html>
