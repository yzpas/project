<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-身份认证</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/identity.min.css"/>
</head>
<body>
    <div class="id_main" id="id_main">
        <div class="box">
            <div class="user_kuai">
                <p class="user_pa">审核状态：</p>
                <select class="form-control" v-model="selectTo">
                    <option value="1,2,3">全部</option>
                    <option value="1">审核中</option>
                    <option value="2">审核成功</option>
                    <option value="3">审核失败</option>
                </select>
            </div>
            <div class="user_kuai1">
                <p class="user_pb">注册时间：</p>
                <input class="form-control"  type="text" id="J-xl">
                <p class="user_pc">—</p>
                <input class="form-control"  type="text" id="J-x2">
            </div>

            <div class="form-group">
                <p class="form-control-static">关键字：</p>
                <label for="inputPassword2" class="sr-only">输入id、用户名称或者名称</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="输入id、用户名称或者名称" v-model="searchKey">
            </div>
            <button type="submit" class="btn btn-default" @click="soso()">搜索</button>
        </div>
        <form>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th align="center" width="5%">会员ID</th>
                        <th width="15%">会员</th>
                        <th width="15%">真实姓名</th>
                        <th width="15%">手机号码</th>
                        <th width="15%">审核状态</th>
                        <th width="15%">提交时间</th>
                        <th width="15%">处理时间</th>
                        <th align="center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="identity in list">
                        <td>{{identity.user_id}}</td>
                        <td>{{identity.nickname}} </td>
                        <td>{{identity.realname}}</td>
                        <td>{{identity.mobile}}</td>
                        <td>{{identity.status}}</td>
                        <td>{{identity.create_time}}</td>
                        <td>{{identity.console_time}}</td>
                        <td>
                            <a href="javascript:void(0);" :id="identity.id" @click="edit($event)">编辑</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                <li v-if="cur==1"><a class="banclick">上一页</a></li>
                <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                <li v-if="cur == all"><a class="banclick">下一页</a></li>
                <li><a>共<i>{{all}}</i>页</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="laydate.dev.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="dist/scripts/config.js"></script>
    <script type="text/javascript" src="dist/scripts/vue.js"></script>
    <script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
    <script type="text/javascript" src="dist/scripts/userGroup/identity.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
        laydate({
            elem: '#J-x2'
        });

    </script>
</body>
</html>
