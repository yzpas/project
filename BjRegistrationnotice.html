<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-报名通告</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/alerts.min.css"/>
    <style>
        html,
        body {
            height: 100%;
        }

        html {
            overflow: hidden;
        }

        body {
            overflow: auto;
            width: calc(100vw + 20px);
        }
    </style>
</head>
<body>
<div class="zblist" id="Bjregistrationnotice">
    <p class="rec_pa">报名通告详情</p>

    <form action="">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>通告Id</th>
                <th>头像</th>
                <th>负约人名称</th>
                <th>负约人昵称</th>
                <th>负约人手机号</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="list in res">
                <td>{{list.user_id}}</td>
                <td><img :src="list.user_img" alt="" width="25" height="25"/></td>
                <td>{{list.realname}}</td>
                <td>{{list.nickname}}</td>
                <td>{{list.mobile}}</td>
            </tr>

            </tbody>
        </table>
    </form>
</div>
<p class="alerta"></p>
<script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="dist/scripts/config.js"></script>
<script type="text/javascript" src="dist/scripts/vue.js"></script>
<script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
<script type="text/javascript" src="dist/scripts/announcement/Bjregistrationnotice.js"></script>
</body>
</html>
