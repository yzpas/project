<body>
<div class="Replace">
    <p class="rec_pa">图片添加</p>
    <form action="">

        <button type="submit" class="btn btn-success">图片添加</button>

        </div>
        <div class="form-groups">
            <label >图片</label>
            <img src="http://livecdn.yunbaozhibo.com/rz_59118c8139731.JPG" alt=""/>

        </div>

            <label for="Name">跳转连接</label>

        </div>
        <div class="form-groups">
            <label>描述</label>
            <textarea class="form-control" rows="3"></textarea>
            <span>*</span>
        </div>
        <div class="btns">

            <button type="button" class="btn btn-default">添加</button>
            <button type="button" class="btn btn-default">返回</button> <br/><br/>

    </form>
