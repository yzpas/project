<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 登录配置</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/publicsettings.min.css"/>
</head>
<body>
<div class="publicsettings">
    <p>登录配置</p>

    <form action="">
        <button type="submit" class="btn btn-info">基本设置</button>
        <button type="submit" class="btn btn-success">登录配置</button>
        <button type="submit" class="btn btn-info">直播配置</button>
        <button type="submit" class="btn btn-info">提现配置</button>
        <button type="submit" class="btn btn-info">推送配置</button>

        <div class="pu_da">
            <span>登录奖励开关</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    关闭
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    开启
                </label>
            </div>

        </div>

        <div class="pu_da">
            <span>APP QQ登录</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1" checked>
                    关闭
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">
                    开启
                </label>
            </div>
        </div>
        <div class="pu_da">
            <span>APP 微信登录</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios1" value="option1" checked>
                    关闭
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">
                    开启
                </label>
            </div>
        </div>
        <div class="pu_da padd">
            <span>APP新浪微博登录</span>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios1" value="option1" checked>
                    关闭
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios3" id="optionsRadios2" value="option2">
                    开启
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-info">保存</button>
        <!--<button type="submit" class="btn btn-info">返回</button>-->

    </form>
</div>
</body>
</html>
