<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 分类添加</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/Replace.min.css"/>
</head>
<body>
<div class="Replace">
    <p class="rec_pa">分类添加</p>

    <form action="">
        <button type="submit" class="btn btn-info">分类列表</button>
        <button type="submit" class="btn btn-success">分类添加</button>

    </form>
    <form class="form-inline">
        <div class="form-group">
            <label for="member">分类名称</label>
            <input type="text" class="form-control" id="member"  placeholder=" ">
            <span>*</span>
        </div>
        <div class="form-group">
            <label for="Name">序号</label>
            <input type="email" class="form-control" id="Name"  placeholder="">
            <span>*</span>
        </div>

        <div class="btns">
            <button type="button" class="btn btn-info">添加</button>
            <button type="button" class="btn btn-default">返回</button>
        </div>
    </form>
</div>
</body>
</html>
