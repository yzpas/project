<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 直播记录</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/record.min.css"/>
</head>
<body>
    <div class="record" id="record">
        <p class="rec_pa">直播记录</p>
        <div class="zblist_main">
            <div class="user_kuai1">
                <p class="user_pb">时间：</p>
                <input class="form-control"  type="text" id="J-xl">
                <p class="user_pc">—</p>
                <input class="form-control"  type="text" id="J-x2">
            </div>

            <div class="form-group lfTo">
                <p class="form-control-static lfTo">关键字：</p>
                <input type="text" class="form-control lfTo w56" id="inputPassword2" placeholder="请输入会员ID值..">
                <button type="submit" class="btn btn-default lfTo">搜索</button>
            </div>


        </div>
        <form action="">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>主播id</th>
                    <th>主播昵称</th>
                    <th>房间名称</th>
                    <th>拉流地址</th>
                    <th>直播收益</th>
                    <th>直播开始时间</th>
                    <th>直播结束时间</th>
                    <th>总人数</th>
                    <th>点赞数</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="listTo in list">
                        <td>{{listTo.user_id}}</td>
                        <td>{{listTo.nickname}} </td>
                        <td>{{listTo.room_name}}</td>
                        <td>{{listTo.pull}}</td>
                        <td>{{listTo.kubi}}</td>
                        <td>{{listTo.starttime}}</td>
                        <td>{{listTo.endtime}}</td>
                        <td>{{listTo.view}}</td>
                        <td>{{listTo.praise}}</td>

                    </tr>
                </tbody>
            </table>
        </form>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                <li v-if="cur==1"><a class="banclick">上一页</a></li>
                <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                <li v-if="cur == all"><a class="banclick">下一页</a></li>
                <li><a>共<i>{{all}}</i>页</a></li>
            </ul>
        </div>
    </div>
    <p class="alerta"></p>
    <script type="text/javascript" src="laydate.dev.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="dist/scripts/config.js"></script>
    <script type="text/javascript" src="dist/scripts/vue.js"></script>
    <script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
    <script type="text/javascript" src="dist/scripts/video/ckplayer/ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript" src="dist/scripts/love/takenotes.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
        laydate({
            elem: '#J-x2'
        });

    </script>
</body>
</html>
