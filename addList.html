<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库-通告区可添加的轮播图列表</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/deductive.min.css"/>
</head>
<body >
    <div class="deductiveMain" id="addList">
        <p class="rec_pa">通告区可添加的轮播图列表</p>
        <div class="box">

            <div class="form-group">
                <label class="sr-only"></label>
                <p class="form-control-static">关键字：</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">输入id、用户名称或者名称</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="输入通告标题" v-model="searchKey">
            </div>
        <button type="submit" class="btn btn-default" @click="soso()">搜索</button>
        </div>
        <form action="">
            <table class="table table-hover table-bordered M0">
                <thead>
                    <tr>
                        <th width="5%">通告id</th>
                        <th width="40%">通告标题</th>
                        <th width="45%">通告图片</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="listTo in list" >
                        <td >{{listTo.schedule_id}}</td>
                        <td>{{listTo.schedule_title}} </td>
                        <td><img :src="listTo.schedule_img" width="100"  alt=""/></td>
                        <td><a data-toggle="modal"  data-target="#myModal" href="#" :id="listTo.schedule_id" @click="del($event)">添加</a></td>
                    </tr>

                </tbody>
            </table>
        </form>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                <li v-if="cur==1"><a class="banclick">上一页</a></li>
                <li v-for="index in indexs"  v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                <li v-if="cur == all"><a class="banclick">下一页</a></li>
                <li><a>共<i>{{all}}</i>页</a></li>
            </ul>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4>警告！</h4>
                    </div>
                    <div class="modal-body">是否确定添加此通告Banner</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                        <button type="button"  class="btn btn-primary btns" @click="delTo()" data-dismiss="modal">确认添加</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>

    <p class="alerta"></p>
    <!--<script type="text/javascript" src="laydate.dev.js"></script>-->
    <script type="text/javascript" src="dist/scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="dist/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/scripts/config.js"></script>
    <script type="text/javascript" src="dist/scripts/vue.js"></script>
    <script type="text/javascript" src="dist/scripts/vue-resource-0.7.0.js"></script>
    <script type="text/javascript" src="dist/scripts/banner/addList.js"></script>
</body>
</html>
