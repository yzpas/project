<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>演库 - 分享设置</title>
    <link rel="stylesheet" href="dist/styles/normalize.css"/>
    <link rel="stylesheet" href="dist/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/head.min.css"/>
    <link rel="stylesheet" href="dist/styles/publicsettings.min.css"/>
</head>
<body>
<div class="publicsettings">
    <p>分享设置</p>

    <form action="">
        <button type="submit" class="btn btn-info">网站信息</button>
        <button type="submit" class="btn btn-info">APP版本管理</button>
        <button type="submit" class="btn btn-success">分享设置</button>

        <div class="pu_da">
            <span>微信推广域名</span>
            <input type="text" class="form-control" placeholder="请输入微信推广域名">
            <p>开头 参数值为用户ID</p>
        </div>
        <div class="pu_da">
            <span>分享标题</span>
            <input type="text" class="form-control" placeholder="请输入标题">
            <p>分享标题</p>
        </div>
        <div class="pu_da">
            <span>分享话术</span>
            <input type="text" class="form-control" placeholder="请输入分享话术">
            <p>分享话术</p>
        </div>
        <div class="pu_da">
            <span>AndroidAPP下载链接</span>
            <input type="text" class="form-control" placeholder="请输入AndroidAPP下载链接">
            <p>分享用AndroidAPP下载链接</p>
        </div>
        <div class="pu_da padd">
            <span>iosAPP下载链接</span>
            <input type="text" class="form-control" placeholder="请输入iosAPP下载链接">
            <p>分享用iosAPP下载链接</p>
        </div>
        <button type="submit" class="btn btn-info">保存</button>
        <button type="submit" class="btn btn-info">返回</button>

    </form>
</div>
</body>
</html>
